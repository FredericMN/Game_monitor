<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏动态监控</title>
    <link rel="stylesheet" href="style.css"> <!-- 链接外部 CSS 文件 -->
</head>
<body>

    <nav class="navbar">
        <div class="logo">游戏导航</div>
        <ul>
            <li><a href="#" class="active" data-section="all">全部游戏</a></li>
            <!-- <li><a href="#">即将推出</a></li> -->
            <li><a href="#" data-section="featured">热门关注</a></li>
            <!-- 可以添加更多导航链接 -->
        </ul>
    </nav>

    <div class="container">
        <!-- 重点关注区域 -->
        <div class="top-games" id="top-games-section">
            <h2 class="section-title">重点关注</h2>
            <div class="game-list" id="featured-game-list">
                <!-- 重点游戏卡片将由 JS 动态填充 -->
                <p class="loading-message">正在加载重点游戏...</p>
            </div>
        </div>

        <!-- 全部游戏列表区域 -->
        <div class="all-games-table">
            <h2 class="section-title" id="games-table-title">全部游戏列表</h2>
             <!-- 搜索和过滤栏 -->
            <div class="filter-bar">
                <input type="text" id="search-input" placeholder="搜索游戏名称...">
                <select id="status-filter">
                    <option value="">所有状态</option>
                    <!-- 状态选项将由 JS 动态填充 -->
                </select>
                <select id="source-filter">
                    <option value="">所有来源</option>
                    <option value="TapTap">TapTap</option>
                    <!-- 可以添加其他来源 -->
                </select>
                <button id="filter-button">筛选</button>
            </div>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>图标</th>
                        <th>游戏名称</th>
                        <th>状态/计划</th>
                        <th>厂商</th>
                        <th class="description-column">简介</th>
                        <th id="featured-column-head" style="display: none;">重点关注</th>
                    </tr>
                </thead>
                <tbody id="all-games-tbody">
                    <!-- 表格内容将由 JS 动态填充 -->
                    <tr><td colspan="6" class="loading-message">正在加载游戏列表...</td></tr>
                </tbody>
            </table>
            <!-- 分页控件 -->
            <div class="pagination" id="pagination-controls">
                <button id="prev-page" disabled>&lt; 上一页</button>
                <span id="page-info">页码 1 / 1</span>
                <button id="next-page" disabled>下一页 &gt;</button>
            </div>
        </div>

    </div>

    <script src="script.js" defer></script> <!-- 在 body 结束前引入 JS 文件 -->
</body>
</html>
