<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏动态监控</title>
    <link rel="icon" href="images/logo.ico" type="image/x-icon"> <!-- 添加网站图标 -->
    <link rel="stylesheet" href="style.css"> <!-- 链接外部 CSS 文件 -->
</head>
<body>

    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="logo">LCM游戏动态监控</div>
        <ul>
            <li><a href="#" class="active" data-section="all">全部游戏</a></li>
            <!-- <li><a href="#">即将推出</a></li> -->
            <!-- <li><a href="#" data-section="featured">热门关注</a></li> -->
            <!-- 可以添加更多导航链接 -->
        </ul>
    </nav>

    <!-- Revised Side Navigation -->
    <nav class="side-nav" id="side-nav">
        <ul>
            <li>
                <a href="#top-games-section" class="side-nav-link" title="重点关注">
                    <span class="icon">⭐</span> <span class="text">重点关注</span>
                </a>
            </li>
            <li>
                <a href="#today-games-section" class="side-nav-link" title="今日游戏">
                    <span class="icon">📅</span> <span class="text">今日游戏</span>
                </a>
            </li>
            <li>
                <a href="#weekly-games-section" class="side-nav-link" title="本周游戏">
                    <span class="icon">🗓️</span> <span class="text">本周游戏</span>
                </a>
            </li>
            <li>
                <a href="#all-games-section" class="side-nav-link" title="全部列表">
                    <span class="icon">📄</span> <span class="text">全部列表</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 主内容容器 -->
    <div class="container">
        <!-- 重点关注区域 -->
        <div class="top-games" id="top-games-section">
            <h2 class="section-title">重点关注</h2>
            <div class="game-list" id="featured-game-list">
                <!-- 重点游戏卡片将由 JS 动态填充 -->
                <p class="loading-message">正在加载重点游戏...</p>
            </div>
        </div>

        <!-- 新增：今日游戏区域 -->
        <div class="today-games" id="today-games-section">
            <h2 class="section-title">今日游戏 <span class="title-date" id="today-date-display"></span></h2>
            <div class="game-list compact-list" id="today-game-list">
                <!-- 今日游戏将由 JS 动态填充 -->
                <p class="loading-message">正在加载今日游戏...</p>
            </div>
        </div>

        <!-- 新增：本周游戏区域 -->
        <div class="weekly-games" id="weekly-games-section">
            <div class="section-header"> <!-- 用于标题和导航对齐 -->
                <h2 class="section-title">本周游戏</h2>
                <!-- 移动周导航到标题之后 -->
                <div class="week-nav" id="week-navigator">
                    <button id="prev-week" title="上一周">&lt;</button>
                    <span id="week-range-display">本周</span>
                    <button id="next-week" title="下一周">&gt;</button>
                </div>
            </div>
            <div class="game-list weekly-game-list-container" id="weekly-game-list">
                <!-- 本周游戏将由 JS 动态填充 -->
                <p class="loading-message">正在加载本周游戏...</p>
            </div>
        </div>

        <!-- 全部游戏列表区域 - 添加外层包裹 div 和 ID -->
        <div id="all-games-section">
            <div class="all-games-table">
                <h2 class="section-title" id="games-table-title">全部游戏列表</h2>
                 <!-- 搜索和过滤栏 -->
                <div class="filter-bar">
                    <input type="text" id="search-input" placeholder="搜索游戏名称...">
                    <select id="status-filter">
                        <option value="">所有状态</option>
                        <!-- 状态选项将由 JS 动态填充 -->
                    </select>
                    <select id="source-filter">
                        <option value="">所有来源</option>
                        <!-- 来源选项将由 JS 动态填充 -->
                    </select>
                    <!-- 新增厂商筛选 -->
                    <select id="publisher-filter">
                        <option value="">所有厂商</option>
                        <option value="TWM">腾网米</option> <!-- 特殊选项 -->
                        <!-- 其他厂商选项将由 JS 动态填充 -->
                    </select>
                    <button id="filter-button">筛选</button>
                </div>
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <!-- <th>图标</th> -->
                            <th>游戏名称 / 状态</th>
                            <th>分类</th>
                            <th>厂商</th>
                            <th class="description-column">简介</th>
                            <!-- <th id="featured-column-head" style="display: none;">重点关注</th> -->
                        </tr>
                    </thead>
                    <tbody id="all-games-tbody">
                        <!-- 表格内容将由 JS 动态填充 -->
                        <tr><td colspan="5" class="loading-message">正在加载游戏列表...</td></tr>
                    </tbody>
                </table>
                <!-- 分页控件 -->
                <div class="pagination" id="pagination-controls">
                    <button id="prev-page" disabled>&lt; 上一页</button>
                    <span id="page-info">页码 1 / 1</span>
                    <button id="next-page" disabled>下一页 &gt;</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js" defer></script> <!-- 在 body 结束前引入 JS 文件 -->
</body>
</html>
